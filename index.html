<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Info Container -->
    <div class="info-container">
      <!-- Mode Selection -->
      <div class="mode-selection">
        <label><input type="radio" name="mode" value="PvP" checked /> Player vs Player</label>
        <label><input type="radio" name="mode" value="PvC" /> Player vs Computer</label>
      </div>

      <!-- Game Info -->
      <p class="game-info">Current Player: X</p>
    </div>

    <!-- Game Board -->
    <div class="tic-tac-toe">
      <div class="box box1" data-index="0"></div>
      <div class="box box2" data-index="1"></div>
      <div class="box box3" data-index="2"></div>
      <div class="box box4" data-index="3"></div>
      <div class="box box5" data-index="4"></div>
      <div class="box box6" data-index="5"></div>
      <div class="box box7" data-index="6"></div>
      <div class="box box8" data-index="7"></div>
      <div class="box box9" data-index="8"></div>
    </div>

    <!-- New Game Button -->
    <button class="btn">New Game</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
